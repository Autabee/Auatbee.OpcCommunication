name: Main Request

on:
  pull_request:
    branches: [ main ]
env:
  DOTNET_NOLOGO: true                     
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true 
  DOTNET_CLI_TELEMETRY_OPTOUT: true     

jobs:
  build:

    runs-on: windows-2022
    name: "build and test"
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
      - name: Install MAUI Workloads
        run: |
          dotnet workload install android --ignore-failed-sources
          dotnet workload install maui --ignore-failed-sources
          dotnet workload install maui-windows --ignore-failed-sources
      - name: Restore dependencies
        run: dotnet restore ./src
      - name: Build
        run: dotnet build ./src --configuration Release --no-restore -p:TargetFramework=net6.0-windows10.0.19041
      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal ./src
